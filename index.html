<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>A Quote Generator on Stoicism</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cabin:500' rel='stylesheet' type='text/css'>
    <link href='style/style.css' rel='stylesheet' type='text/css'>
</head>
<body name='changeBack' onload='change(), newQuote(stoic)'>
    <div class="container">
        <div class="row">
            <div id='quotebox' class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
            <div name='changeCol'>
              <p><i class='fa fa-quote-left'></i> <span id='theQuote'></span></p>
              <h5 id='theAuthor'></h5>
            </div>
            <div class='btn-toolbar' role='toolbar'>
                <div id='social'>
                <a class='btn' name='changeBack' id='twit' href='https://twitter.com/intent/tweet/?text=' target='_blank' title='Tweet this!'><i class='fa fa-twitter'></i></a>
                <a class='btn' name='changeBack' href="http://tumblr.com/widgets/share/tool?canonicalUrl=http://wesleyhasaweb.site/quote-generator" data-content="the quote" data-caption="the author" target="_blank"><i class='fa fa-tumblr'></i></a>
                </div>
                <button type="button" class="btn" id='quotebutton' onclick="change(), newQuote(stoic)" name='changeBack'>New quote</button>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <div style="text-align: center; color: floralwhite; margin: 15px 0 0 0">by wesley</div>
            </div>
        </div>
    </div>
<script id="tumblr-js" async src="https://assets.tumblr.com/share-button.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
<script src="scripts/myQuotes.js" type="text/javascript"></script>
<script src="scripts/script.js" type="text/javascript"></script>
  <!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-56f40888b5b22614"></script>

</body>
</html>
